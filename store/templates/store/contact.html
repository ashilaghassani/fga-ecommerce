{% extends 'store/main.html' %}
{% load static %}

{%  block content %}

<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
      
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        {% if form_created %}
        <div class="alert alert-success" role="alert">
            Message has been sent!
        </div>
        {% endif %}

          <form method="POST" action="">
            {% csrf_token %}
            <div class="form-outline mb-5">
                <p class="text h1 fw-bold ">Contact Us</p>  
                       
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Name</label>
              <input type="text" name="name" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid Name"  />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email</label>
                <input type="email" name="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter a valid Email"  />
              </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Message</label>
              <textarea type="text" name="message" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter your message"></textarea>
            </div>
  
  
            <div class="text-lg-start mt-4 pt-2">
                <input type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                value="Submit">
            </div>

     
  
          </form>
        </div>

        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://i.ibb.co/4V47D9P/4559996.jpg" 
              class="img-fluid" alt="Sample image">
          </div>
      </div>
    </div>
    
  </section>
{%  endblock content %}
