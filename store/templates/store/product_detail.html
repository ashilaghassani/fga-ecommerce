{% extends 'store/main.html' %}
{% load static %}

{%  block content %}
  
  <!-- content -->
  <section class="py-5">
    <div class="container">
      <div class="row gx-5">
        <aside class="col-lg-6">
          <div class="border rounded-4 mb-3 d-flex justify-content-center">
            <img style="max-width: 100%; max-height: 70vh; margin: auto;" class="rounded-4 fit" src="{{product.imageURL}}" />
          </div>
        </aside>

        <main class="col-lg-6">
          <div class="ps-lg-3">
            <h4 class="title text-dark">{{product.name}}</h4>
            <div class="d-flex flex-row my-3">
              <div class="text-warning mb-1 me-2">
                <i class="fas fa-star-half-alt"></i>
                <span class="ms-1">
                  4.5
                </span>
              </div>
              <span class="text-muted"><i class="fas fa-shopping-basket fa-sm mx-1"></i>154 orders</span>
              <span class="text-success ms-2">In stock</span>
            </div>
  
            <div class="mb-3">
              <span class="h5">Rp{{product.price|floatformat:2}}</span>
            </div>
  
            <p>
              {{product.deskripsi}}
            </p>
  
            <div class="row">
              <dt class="col-3">Author:</dt>
              <dd class="col-9">{{product.author_name}}</dd>
  
              <dt class="col-3">Tahun</dt>
              <dd class="col-9">{{product.tahun}}</dd>
  
            </div>
  
            <hr />
  
            <a href="#"data-product="{{product.id}}" data-action="add"  class="btn btn-primary shadow-0 update-cart"> <i class="me-1 fa fa-shopping-basket"></i> Add to cart </a>
            <a href="#" class="btn btn-danger shadow-0"> Remove from cart</a>
          </div>
        </main>
      </div>
      <div class="col-lg-12 d-flex justify-content-end">
        <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Back to Store</a>
      </div>
  </section>
  <!-- content -->
  
  
  <style>
    .custom-width {
      width: 150px; /* Adjust the width value to your desired length */
    }
  </style>
  
{% endblock %}
